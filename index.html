<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGR Suporte</title>
    <style>
        :root {
            --primary: #0052CC;
            --primary-dark: #0747A6;
            --primary-light: rgba(0, 82, 204, 0.1);
            --surface: rgba(255, 255, 255, 0.05);
            --surface-hover: rgba(255, 255, 255, 0.08);
            --background: #0a0e17;
            --text: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --border: rgba(255, 255, 255, 0.1);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --radius: 16px;
            --glow: 0 0 20px rgba(0, 82, 204, 0.3);
            --success: #36B37E;
            --warning: #FFAB00;
            --error: #FF5630;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(0, 82, 204, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 82, 204, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
            padding: 1rem;
        }

        .header {
            text-align: center;
            padding: 1rem;
            background: var(--surface);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            margin-bottom: 1rem;
            position: relative;
        }

        .header h1 {
            font-size: 1.5rem;
            background: linear-gradient(135deg, var(--primary) 0%, #4C9AFF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .chat-container {
            flex: 1;
            background: var(--surface);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .message {
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            max-width: 80%;
            font-size: 0.95rem;
            line-height: 1.5;
            animation: fadeIn 0.3s ease;
            position: relative;
        }

        .message::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, transparent 100%);
            pointer-events: none;
            border-radius: inherit;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
            box-shadow: var(--glow);
        }

        .assistant-message {
            background: var(--surface);
            color: var(--text);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            border: 1px solid var(--border);
        }

        .error-message {
            background: rgba(255, 86, 48, 0.1);
            color: var(--error);
            border: 1px solid rgba(255, 86, 48, 0.2);
            align-self: center;
            max-width: 90%;
            text-align: center;
        }

        .input-container {
            background: var(--surface);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1rem;
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .input-field {
            flex: 1;
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 20px;
            color: var(--text);
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: var(--glow);
            background: rgba(255, 255, 255, 0.08);
        }

        .input-field::placeholder {
            color: var(--text-secondary);
        }

        .button {
            padding: 0.75rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .button svg {
            width: 20px;
            height: 20px;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, transparent 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: var(--glow);
        }

        .button:hover::before {
            opacity: 1;
        }

        .button:active {
            transform: translateY(0);
        }

        .typing-indicator {
            display: none;
            padding: 0.5rem 1rem;
            color: var(--text-secondary);
            font-style: italic;
            background: var(--surface);
            border-radius: 20px;
            border: 1px solid var(--border);
            align-self: flex-start;
            font-size: 0.9rem;
        }

        .confidence-badge {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
            padding: 0.15rem 0.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            display: inline-block;
        }

        /* Scrollbar personalizada */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--surface);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-dark);
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .container {
                padding: 0.5rem;
            }

            .header {
                padding: 0.75rem;
            }

            .header h1 {
                font-size: 1.25rem;
            }

            .message {
                max-width: 90%;
                font-size: 0.9rem;
            }

            .input-container {
                padding: 0.75rem;
            }

            .input-field {
                padding: 0.5rem 0.75rem;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.1rem;
            }

            .message {
                max-width: 95%;
                padding: 0.5rem 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>SGR Suporte</h1>
            <p>Como posso ajudar você hoje?</p>
        </header>

        <div class="chat-container" id="chatContainer">
            <div class="typing-indicator" id="typingIndicator">Digitando...</div>
        </div>

        <div class="input-container">
            <input type="text" id="inputPergunta" class="input-field" placeholder="Digite sua dúvida sobre o SGR...">
            <button onclick="perguntar()" class="button">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>

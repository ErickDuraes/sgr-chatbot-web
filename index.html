<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistente Virtual SGR</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0078D4;
            --primary-dark: #005A9E;
            --background: #181C24;
            --surface: #232A36;
            --text: #F3F6FB;
            --text-secondary: #A0AEC0;
            --error: #FF3D00;
            --success: #00C853;
            --shadow: 0 4px 24px rgba(0,0,0,0.12);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 24px 8px 8px 8px;
            width: 100%;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            text-align: center;
            padding: 24px 0 16px 0;
            border-bottom: 1px solid var(--surface);
            margin-bottom: 12px;
        }

        .header h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 6px;
            letter-spacing: -1px;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .chat-container {
            flex: 1;
            background-color: var(--surface);
            border-radius: 18px;
            padding: 20px 12px;
            margin-bottom: 16px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 14px;
            box-shadow: var(--shadow);
        }

        .message {
            padding: 14px 18px;
            border-radius: 16px;
            max-width: 85%;
            font-size: 1.05rem;
            line-height: 1.6;
            animation: fadeIn 0.3s ease;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            background: linear-gradient(90deg, var(--primary) 60%, var(--primary-dark) 100%);
            align-self: flex-end;
            border-bottom-right-radius: 6px;
            color: #fff;
            font-weight: 500;
        }

        .assistant-message {
            background-color: var(--background);
            align-self: flex-start;
            border-bottom-left-radius: 6px;
            color: var(--text);
        }

        .input-container {
            display: flex;
            gap: 10px;
            background-color: var(--surface);
            padding: 12px 12px 12px 16px;
            border-radius: 16px;
            box-shadow: var(--shadow);
        }

        #inputPergunta {
            flex: 1;
            padding: 14px 16px;
            border: 2px solid var(--surface);
            border-radius: 12px;
            background-color: var(--background);
            color: var(--text);
            font-size: 1.05rem;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        #inputPergunta:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px var(--primary);
        }

        #inputPergunta::placeholder {
            color: var(--text-secondary);
            opacity: 0.9;
        }

        button {
            padding: 0 28px;
            background: linear-gradient(90deg, var(--primary) 60%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.05rem;
            font-weight: 600;
            transition: background 0.2s, transform 0.1s;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
            height: 48px;
        }

        button:hover {
            background: linear-gradient(90deg, var(--primary-dark) 60%, var(--primary) 100%);
            transform: translateY(-2px) scale(1.03);
        }

        button:active {
            transform: scale(0.98);
        }

        .typing-indicator {
            display: none;
            padding: 14px 18px;
            background-color: var(--background);
            border-radius: 16px;
            margin-bottom: 8px;
            align-self: flex-start;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: var(--text-secondary);
            border-radius: 50%;
            margin: 0 2px;
            animation: typing 1s infinite;
        }

        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .error-message {
            color: var(--error);
            background-color: rgba(255, 61, 0, 0.13);
            padding: 14px 18px;
            border-radius: 16px;
            margin-bottom: 8px;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        }

        .error-message h3 {
            margin-bottom: 6px;
        }

        .error-message p {
            color: var(--text-secondary);
            font-size: 0.98em;
        }

        .error-message pre {
            background-color: var(--background);
            padding: 8px;
            border-radius: 6px;
            margin-top: 6px;
            font-size: 0.95em;
            color: var(--error);
        }

        @media (max-width: 700px) {
            .container {
                max-width: 100vw;
                padding: 8px 0 0 0;
            }
            .chat-container {
                padding: 10px 2px;
            }
            .input-container {
                padding: 8px 4px 8px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Assistente Virtual SGR</h1>
            <p>Como posso ajudar vocÃª hoje?</p>
        </div>
        <div class="chat-container">
            <div class="typing-indicator" id="typingIndicator">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="input-container">
            <input id="inputPergunta" placeholder="Digite sua pergunta..." />
            <button onclick="perguntar()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Enviar
            </button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistente Virtual SGR</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0066FF;
            --primary-light: #4D94FF;
            --primary-dark: #0047B3;
            --background: #0A0F1C;
            --surface: rgba(255, 255, 255, 0.05);
            --surface-hover: rgba(255, 255, 255, 0.08);
            --text: #FFFFFF;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --error: #FF3D00;
            --success: #00E676;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--background) 0%, #1A1F2E 100%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(0, 102, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 102, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
            width: 100%;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            padding: 2rem 0;
            margin-bottom: 2rem;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: var(--shadow);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--text) 0%, var(--text-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .chat-container {
            flex: 1;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            box-shadow: var(--shadow);
        }

        .message {
            padding: 1rem 1.5rem;
            border-radius: 20px;
            max-width: 85%;
            font-size: 1.05rem;
            line-height: 1.6;
            animation: fadeIn 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .message::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, transparent 100%);
            pointer-events: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            align-self: flex-end;
            border-bottom-right-radius: 4px;
            color: #fff;
            font-weight: 500;
            box-shadow: 0 4px 20px rgba(0, 102, 255, 0.2);
        }

        .assistant-message {
            background: var(--surface);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            color: var(--text);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .input-container {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            box-shadow: var(--shadow);
        }

        .input-group {
            display: flex;
            gap: 1rem;
        }

        .input-field {
            flex: 1;
            padding: 1rem 1.5rem;
            background: var(--surface);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            color: var(--text);
            font-size: 1.05rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            background: var(--surface-hover);
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(0, 102, 255, 0.1);
        }

        .input-field::placeholder {
            color: var(--text-secondary);
        }

        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        button {
            padding: 0 2rem;
            height: 3.5rem;
            border: none;
            border-radius: 16px;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, transparent 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        button:hover::before {
            opacity: 1;
        }

        button.primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            box-shadow: 0 4px 20px rgba(0, 102, 255, 0.2);
        }

        button.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(0, 102, 255, 0.3);
        }

        button.secondary {
            background: var(--surface);
            color: var(--text);
            border: 1px solid var(--glass-border);
        }

        button.secondary:hover {
            background: var(--surface-hover);
            transform: translateY(-2px);
        }

        .typing-indicator {
            display: none;
            padding: 1rem 1.5rem;
            background: var(--surface);
            border-radius: 20px;
            margin-bottom: 0.5rem;
            align-self: flex-start;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: var(--text-secondary);
            border-radius: 50%;
            margin: 0 2px;
            animation: typing 1s infinite;
        }

        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .error-message {
            color: var(--error);
            background: rgba(255, 61, 0, 0.1);
            padding: 1rem 1.5rem;
            border-radius: 20px;
            margin-bottom: 0.5rem;
            font-weight: 500;
            box-shadow: 0 4px 20px rgba(255, 61, 0, 0.1);
        }

        .error-message h3 {
            margin-bottom: 0.5rem;
            color: var(--error);
        }

        .error-message p {
            color: var(--text-secondary);
            font-size: 0.98em;
        }

        .error-message pre {
            background: var(--surface);
            padding: 0.75rem;
            border-radius: 12px;
            margin-top: 0.5rem;
            font-size: 0.95em;
            color: var(--error);
        }

        .confidence-badge {
            font-size: 0.85em;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            background: rgba(0, 230, 118, 0.1);
            color: var(--success);
            margin-top: 0.5rem;
            display: inline-block;
            backdrop-filter: blur(4px);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header {
                padding: 1.5rem;
                margin-bottom: 1.5rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .chat-container {
                padding: 1rem;
            }

            .input-container {
                padding: 1rem;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                width: 100%;
                justify-content: center;
            }

            .message {
                max-width: 90%;
            }
        }

        /* Scrollbar personalizada */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--surface);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-dark);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Assistente Virtual SGR</h1>
            <p>Como posso ajudar você hoje?</p>
        </div>
        <div class="chat-container">
            <div class="typing-indicator" id="typingIndicator">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="input-container">
            <div class="input-group">
                <input id="inputPergunta" class="input-field" placeholder="Digite sua pergunta..." />
                <button class="primary" onclick="perguntar()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    Enviar
                </button>
            </div>
            <div class="input-group">
                <input id="inputResposta" class="input-field" placeholder="Resposta da API..." readonly />
                <div class="button-group">
                    <button class="secondary" onclick="copiarResposta()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M8 4V16C8 16.5304 8.21071 17.0391 8.58579 17.4142C8.96086 17.7893 9.46957 18 10 18H18C18.5304 18 19.0391 17.7893 19.4142 17.4142C19.7893 17.0391 20 16.5304 20 16V7.242C20 6.97556 19.9467 6.71181 19.8433 6.46624C19.7399 6.22068 19.5885 5.99824 19.398 5.812L16.083 2.57C15.7094 2.20466 15.2076 2.00007 14.685 2H10C9.46957 2 8.96086 2.21071 8.58579 2.58579C8.21071 2.96086 8 3.46957 8 4Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M16 18V20C16 20.5304 15.7893 21.0391 15.4142 21.4142C15.0391 21.7893 14.5304 22 14 22H6C5.46957 22 4.96086 21.7893 4.58579 21.4142C4.21071 21.0391 4 20.5304 4 20V9C4 8.46957 4.21071 7.96086 4.58579 7.58579C4.96086 7.21071 5.46957 7 6 7H8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        Copiar
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
